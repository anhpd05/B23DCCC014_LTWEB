<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
  </style>
  <body>
    <!-- Bài tập 1: Thay đổi nội dung của một phần tử
        Sử dụng JavaScript để thay đổi nội dung của một phần tử 
        HTML có id là "title" thành "Hello, DOM!".-->

    <p id="title">Xin chào UDU</p>

    <!-- Bài tập 2: Thay đổi màu sắc của phần tử
        Sử dụng JavaScript để thay đổi màu văn bản của một phần
        tử có id là "text" thành màu đỏ.  -->

    <p id="text">Thay đổi màu của text</p>

    <!-- Bài tập 4: Xóa phần tử khỏi DOM
        Sử dụng JavaScript để xóa phần tử có id là "remove-me" khỏi DOM. -->

    <span id="remove"> Xóa tôi </span>

    <!-- Bài tập 9: Đếm số lượng phần tử trong DOM
        Sử dụng JavaScript để đếm và hiển thị số lượng phần tử <div> trên trang. -->
    <div>bài 9</div>

    <!-- Bài tập 3: Thêm phần tử mới vào DOM
        Sử dụng JavaScript để thêm một phần tử <li> mới vào danh sách 
        <ul> có id là "list". -->
    <ul id="list">
      <li>Test1</li>
      <li>Test2</li>
    </ul>

    <!-- Bài tập 10: Thay đổi nội dung bằng cách thao tác với Class
            Sử dụng JavaScript để thay đổi nội dung của tất cả các phần tử có class 
            "item" thành "Updated item".
     -->
    <div class="item">Bài 10</div>
    <div class="item">Item 10</div>

    <!-- Bài tập 8: Tạo một bảng động
            Sử dụng JavaScript để tạo một bảng có 3 hàng và 3 cột, 
            sau đó thêm nó vào phần tử có id là "table-container". -->
    <div id="table-container"></div>
    <!-- Phần tử để chứa bảng -->

    <!-- Bài tập 5: Thay đổi thuộc tính của phần tử
            Sử dụng JavaScript để thay đổi thuộc tính 
            src của một phần tử <img> có id là "image".  -->

    <img id="image" alt="Minh họa" src="" />
    <button onclick="changeImageSrc()">Change Image</button>

    <!-- Bài tập 7: Thay đổi nội dung của nhiều phần tử
        Sử dụng JavaScript để thay đổi nội dung của tất cả các phần tử <p>
        thành "Updated paragraph". -->
    <p>Bài 7</p>
  </body>
  <script src="script.js"></script>
</html>
